name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run build
        name: Build

      - run: npm run check
        name: Type check

      - uses: actions/cache@v4
        id: fixtures-cache
        with:
          path: tests/fixtures/live
          key: dku-fixtures-${{ hashFiles('scripts/download-fixtures.ts') }}-week-${{ github.run_number }}
          restore-keys: |
            dku-fixtures-${{ hashFiles('scripts/download-fixtures.ts') }}-

      - run: npm run fixtures:sync
        if: steps.fixtures-cache.outputs.cache-hit != 'true'
        name: Download fixtures

      - run: npm run test
        name: Unit tests

      - run: npx tsx tests/bench-parser.ts
        name: Parser benchmark
