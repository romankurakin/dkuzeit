name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  pr-title:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run build
        name: Build

      - run: npm run check
        name: Type check

      - uses: actions/cache@v4
        id: fixtures-cache
        with:
          path: tests/fixtures/live
          key: dku-fixtures-${{ hashFiles('scripts/download-fixtures.ts') }}-week-${{ github.run_number }}
          restore-keys: |
            dku-fixtures-${{ hashFiles('scripts/download-fixtures.ts') }}-

      - run: npm run fixtures:sync
        if: steps.fixtures-cache.outputs.cache-hit != 'true'
        name: Download fixtures

      - run: npm run test
        name: Unit tests

      - run: npx tsx tests/bench-parser.ts
        name: Parser benchmark

      - run: npx playwright install --with-deps chromium webkit
        name: Install Playwright browsers

      - run: npm run test:e2e
        name: E2E smoke tests
